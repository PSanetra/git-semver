name: On Tag pushed
on:
  push:
    tags:
      - v*
    branches:
      - master
jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - run: go test ./...